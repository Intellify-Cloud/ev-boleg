about:
    title: "About Us"
    text2: "We act as an intermediary between the home loan applicant and the banks to procure a bond on the clients behalf. 
    Our objective is to obtain the best deal for our clients.
    <br><br>
    We develop sustainable relationships with Property Practitioners who will then recommend us to their clients when they are ready to apply for a home loan.
    <br><br>
    Our responsibilities include obtaining information from loan applicants, submitting the applications to the banks for credit assessments, follow up and escalation to the relevant banks, analyzing applicants' financial status, preparing and submitting motivations and reviewing loan agreements.
    <br><br>
    Regular follow ups done with all relevant parties to expedite the registration process and feedback provided to the clients and Property Practitioners."
    
